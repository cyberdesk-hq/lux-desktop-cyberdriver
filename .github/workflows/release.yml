name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --target universal-apple-darwin --bundles app

      - name: Create zip archive
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          APP_NAME=$(ls -d *.app | head -1)
          ZIP_NAME="${APP_NAME%.app}_${{ github.ref_name }}_universal.app.zip"
          ditto -c -k --keepParent "$APP_NAME" "$ZIP_NAME"

      - name: Upload macOS artifact
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.zip
          name: 'Cyberdriver Desktop ${{ github.ref_name }}'
          body: 'See the assets below to download and install this version.'

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --bundles nsis

      - name: Upload Windows artifact
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: src-tauri/target/release/bundle/nsis/*.exe
          name: 'Cyberdriver Desktop ${{ github.ref_name }}'
          body: 'See the assets below to download and install this version.'
