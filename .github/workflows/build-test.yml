name: Build Test Version

on:
  push:
    branches: [ dev ]

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete existing test release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete test --yes || true
          git push origin :refs/tags/test || true

      - name: Create new test release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          {
            echo "⚠️ **Test Build from dev branch**"
            echo ""
            echo "This is an automatically generated test build from the latest dev branch commit."
            echo ""
            printf "**Commit:** %s\n" "${{ github.sha }}"
            printf "**Date:** %s\n" "$(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            echo "**Commit Message:**"
            printf -- "%s\n" "$COMMIT_MESSAGE"
            echo ""
            echo "## Download"
            echo "- Go to the **Assets** section below and download the installer for your OS."
            echo "- **macOS**: download the `.app.zip`, unzip, move the app to Applications, then right-click → Open the first time."
            echo "- **Windows**: download the `.exe` installer and run it."
            echo ""
            echo "This test release is always overwritten with the latest dev build."
          } > notes.md

          gh release create test \
            --title "Test Build (Latest Dev)" \
            --notes-file notes.md \
            --prerelease \
            --target ${{ github.sha }}

  build-test:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
            arch: arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            arch: x64
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build service binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cargo build --release --bin cyberdriver-service --target x86_64-pc-windows-msvc
          New-Item -ItemType Directory -Force -Path src-tauri\binaries
          Copy-Item src-tauri\target\x86_64-pc-windows-msvc\release\cyberdriver-service.exe src-tauri\binaries\cyberdriver-service-x86_64-pc-windows-msvc.exe

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target ${{ matrix.target }} --bundles app --features screencapturekit

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        run: pnpm tauri build --bundles nsis,msi

      - name: Prepare test artifact
        id: artifact
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
            APP_NAME=$(ls -d *.app | head -1)
            ZIP_NAME="cyberdriver-desktop-test-macos-${{ matrix.arch }}.app.zip"
            ditto -c -k --keepParent "$APP_NAME" "$ZIP_NAME"
            echo "asset_path=src-tauri/target/${{ matrix.target }}/release/bundle/macos/$ZIP_NAME" >> "$GITHUB_OUTPUT"
          else
            EXE_PATH=$(ls src-tauri/target/release/bundle/nsis/*.exe | head -1)
            EXE_NAME="cyberdriver-desktop-test-windows.exe"
            cp "$EXE_PATH" "$EXE_NAME"
            MSI_PATH=$(ls src-tauri/target/release/bundle/msi/*.msi | head -1)
            MSI_NAME="cyberdriver-desktop-test-windows.msi"
            cp "$MSI_PATH" "$MSI_NAME"
            echo "asset_path=$EXE_NAME"$'\n'"$MSI_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload test asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: test
          files: ${{ steps.artifact.outputs.asset_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
