name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Read app version
        id: version
        shell: bash
        run: |
          VERSION=$(node -e "const fs=require('fs'); const v=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8')).version; console.log(v);")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  create-release:
    runs-on: ubuntu-latest
    needs: get-version
    steps:
      - uses: actions/checkout@v4
      - name: Fail if release already exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ needs.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "Release v${{ needs.get-version.outputs.version }} already exists. Bump the version and push again."
            exit 1
          fi
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          release_name: Cyberdriver Desktop v${{ needs.get-version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            Cyberdriver Desktop v${{ needs.get-version.outputs.version }}

            ## Download
            - Go to the **Assets** section below and download the installer for your OS.
            - **macOS**: download the `.app.zip`, unzip, move the app to Applications, then right-click â†’ Open the first time.
            - **Windows**: download the `.exe` installer and run it.

            ## Notes
            - This release is built from the latest `main` branch commit.

  build:
    needs: [get-version, create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
            arch: arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            arch: x64
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build service binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cargo build --release --bin cyberdriver-service --target x86_64-pc-windows-msvc --manifest-path src-tauri/Cargo.toml
          New-Item -ItemType Directory -Force -Path src-tauri\binaries
          Copy-Item src-tauri\target\x86_64-pc-windows-msvc\release\cyberdriver-service.exe src-tauri\binaries\cyberdriver-service-x86_64-pc-windows-msvc.exe

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target ${{ matrix.target }} --bundles app --features screencapturekit

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        run: pnpm tauri build --bundles nsis,msi

      - name: Prepare release artifact
        id: artifact
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
            APP_NAME=$(ls -d *.app | head -1)
            ZIP_NAME="cyberdriver-desktop-${{ needs.get-version.outputs.version }}-macos-${{ matrix.arch }}.app.zip"
            ditto -c -k --keepParent "$APP_NAME" "$ZIP_NAME"
            echo "asset_path=src-tauri/target/${{ matrix.target }}/release/bundle/macos/$ZIP_NAME" >> "$GITHUB_OUTPUT"
          else
            EXE_PATH=$(ls src-tauri/target/release/bundle/nsis/*.exe | head -1)
            EXE_NAME="cyberdriver-desktop-${{ needs.get-version.outputs.version }}-windows.exe"
            cp "$EXE_PATH" "$EXE_NAME"
            MSI_PATH=$(ls src-tauri/target/release/bundle/msi/*.msi | head -1)
            MSI_NAME="cyberdriver-desktop-${{ needs.get-version.outputs.version }}-windows.msi"
            cp "$MSI_PATH" "$MSI_NAME"
            echo "asset_path=$EXE_NAME"$'\n'"$MSI_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          files: ${{ steps.artifact.outputs.asset_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
