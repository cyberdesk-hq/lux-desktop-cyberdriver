name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Read app version
        id: version
        shell: bash
        run: |
          VERSION=$(node -e "const fs=require('fs'); const v=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8')).version; console.log(v);")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  create-release:
    runs-on: ubuntu-latest
    needs: get-version
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          release_name: Cyberdriver Desktop v${{ needs.get-version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            Cyberdriver Desktop v${{ needs.get-version.outputs.version }}

            ## Download
            - Go to the **Assets** section below and download the installer for your OS.
            - **macOS**: download the `.app.zip`, unzip, move the app to Applications, then right-click â†’ Open the first time.
            - **Windows**: download the `.exe` installer and run it.

            ## Notes
            - This release is built from the latest `main` branch commit.

  build:
    needs: [get-version, create-release]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target universal-apple-darwin --bundles app --features screencapturekit

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        run: pnpm tauri build --bundles nsis

      - name: Prepare release artifact
        id: artifact
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cd src-tauri/target/universal-apple-darwin/release/bundle/macos
            APP_NAME=$(ls -d *.app | head -1)
            ZIP_NAME="cyberdriver-desktop-${{ needs.get-version.outputs.version }}-macos-universal.app.zip"
            ditto -c -k --keepParent "$APP_NAME" "$ZIP_NAME"
            echo "asset_path=src-tauri/target/universal-apple-darwin/release/bundle/macos/$ZIP_NAME" >> "$GITHUB_OUTPUT"
          else
            EXE_PATH=$(ls src-tauri/target/release/bundle/nsis/*.exe | head -1)
            EXE_NAME="cyberdriver-desktop-${{ needs.get-version.outputs.version }}-windows.exe"
            cp "$EXE_PATH" "$EXE_NAME"
            echo "asset_path=$EXE_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          files: ${{ steps.artifact.outputs.asset_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
